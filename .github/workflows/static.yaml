name: "Static analysis"
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: "Run staticcheck"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23.4']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: |
            exercise-1
            exercise-2

      - name: Run staticcheck on exercise-1
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false
          cache-key: ${{ runner.os }}-staticcheck-${{ matrix.go-version }}
          working-directory: "exercise-1"

      - name: Run staticcheck on exercise-2
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
          install-go: false
          cache-key: ${{ runner.os }}-staticcheck-${{ matrix.go-version }}
          working-directory: "exercise-2"
